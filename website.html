<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
        }

        /* Navigation */
        header {
            background: #333;
            color: white;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #00adb5;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            background: linear-gradient(to right, #00adb5, #393e46);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .hero button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: white;
            color: #333;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .hero button:hover {
            background: #eeeeee;
        }

        /* Section */
        .section {
            padding: 50px 20px;
            text-align: center;
        }

        .section h2 {
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            nav ul {
                flex-direction: column;
                margin-top: 10px;
            }

            nav ul li {into
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <h2>MyWebsite</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h1>Welcome to My Website</h1>
    <p>Build your future with web development.</p>
    <button onclick="showMessage()">Click Me</button>
</section>

<section class="section" id="about">
    <h2>About Us</h2>cre
    <p>© 2026 MyWebsite. All rights reserved.</p>
</footer>

<script>
    function showMessage() {
        alert("Thanks for visiting my website!");
    }
</script>

</body>
</html>
